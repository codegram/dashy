name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test

jobs:
  elixir-tests:
    name: Elixir Tests
    runs-on: ubuntu-20.04
    env:
      DATABASE_HOST: localhost
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    services:
      postgres:
        image: postgres:13.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: database_test
          PGDATA: /var/lib/postgresql/data/pgdata
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get install -y imagemagick
      - uses: actions/checkout@v2
      - name: Copy config templates
        working-directory: "config"
        run: |
          cp dev.local.exs.example dev.local.exs
          cp test.local.exs.example test.local.exs
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.11.2" # Define the elixir version [required]
          otp-version: "23.0" # Define the OTP version [required]
      - name: Restore deps cache
        uses: actions/cache@v3.0.11
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore build cache
        uses: actions/cache@v3.0.11
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test

  elixir-formatting:
    name: Elixir Formatting
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Copy config templates
        working-directory: "config"
        run: |
          cp dev.local.exs.example dev.local.exs
          cp test.local.exs.example test.local.exs
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.11.2" # Define the elixir version [required]
          otp-version: "23.0" # Define the OTP version [required]
      - name: Restore deps cache
        uses: actions/cache@v3.0.11
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore build cache
        uses: actions/cache@v3.0.11
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
      - name: Install dependencies
        run: mix deps.get
      - name: Check Elixir formatting
        run: mix format --check-formatted

  elixir-compile-warnings:
    name: Elixir Compile warnings
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Copy config templates
        working-directory: "config"
        run: |
          cp dev.local.exs.example dev.local.exs
          cp test.local.exs.example test.local.exs
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.11.2" # Define the elixir version [required]
          otp-version: "23.0" # Define the OTP version [required]
      - name: Restore deps cache
        uses: actions/cache@v3.0.11
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore build cache
        uses: actions/cache@v3.0.11
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
      - name: Install dependencies
        run: mix deps.get
      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors --all-warnings

  elixir-credo:
    name: Credo
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Copy config templates
        working-directory: "config"
        run: |
          cp dev.local.exs.example dev.local.exs
          cp test.local.exs.example test.local.exs
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
