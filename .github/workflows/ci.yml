          otp-version: "23.0" # Define the OTP version [required]
      - name: Restore deps cache
        uses: actions/cache@v3.0.11
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore build cache
        uses: actions/cache@v3.0.11
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
      - name: Install dependencies
        run: mix deps.get
      - name: Check Credo suggestions
        run: mix credo

  javascript-lint:
    name: JavaScript Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Copy config templates
        working-directory: "config"
        run: |
          cp dev.local.exs.example dev.local.exs
          cp test.local.exs.example test.local.exs
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: "1.11.2" # Define the elixir version [required]
          otp-version: "23.0" # Define the OTP version [required]
      - name: Restore deps cache
        uses: actions/cache@v3.0.11
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Restore build cache
        uses: actions/cache@v3.0.11
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
      - name: Install dependencies
        run: mix deps.get
      - name: Set up node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "15"
      - name: Restore npm cache
        uses: actions/cache@v3.0.11
        with:
          path: assets/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-
      - name: Install NodeJS deps
        run: npm ci
        working-directory: ./assets
      - run: npm run lint
        working-directory: ./assets
